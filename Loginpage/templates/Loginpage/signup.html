<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    {%  for message in messages %}
    <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role ="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    <h2> Sign Up </h2>
    <form action = "/signup" method="post">
        {% csrf_token %}
      <label for="username">Username</label>
        <input type = "text" id = "username" name = "username" placeholder="Create a username (only letters and numbers)" required>
        <br>
        <label for="fname">First Name</label>
        <input type = "text" id = "fname" name = "fname" placeholder="Enter your First Name" required>
        <br>
        <label for="lname">Last Name</label>
        <input type = "text" id = "lname" name = "fname" placeholder="Enter your Last Name" required>
        <br>
        <label for="email">Email Address</label>
        <input type = "email" id = "email" name = "email" placeholder="Enter your Email address" required>
        <br>
        <label for="passwd">Password</label>
        <input type = "password" id = "passwd" name = "passwd" placeholder="Create a Password" required>
        <br>
        <label for="confirmpass">Confirm your Password</label>
        <input type = "password" id = "confirmpass" name = "confirmpass" placeholder="Confirm your Password" required>
        <br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
